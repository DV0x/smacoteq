<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill of Lading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: #2c3e50;
      line-height: 1.4;
      font-size: 10px;
    }
    
    .bol-container {
      max-width: 210mm;
      margin: 0 auto;
      background: white;
      padding: 10mm;
    }
    
    /* Header styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #000;
      margin-bottom: 8px;
    }
    
    .company-section {
      flex: 1;
      text-align: center;
      padding: 15px;
      border-right: 1px solid #000;
    }
    
    .company-name {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .company-logo {
      font-size: 12px;
      color: #666;
    }
    
    .bol-info-section {
      flex: 1;
      text-align: center;
      padding: 15px;
    }
    
    .bol-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    .bol-number {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .bol-status {
      font-size: 12px;
      color: #666;
      margin-bottom: 3px;
    }
    
    .transport-type {
      font-size: 10px;
      margin-bottom: 1px;
    }
    
    /* Document tracking section */
    .tracking-section {
      display: flex;
      margin-bottom: 8px;
    }
    
    .tracking-box {
      flex: 1;
      border: 1px solid #000;
      padding: 8px;
    }
    
    .tracking-box:first-child {
      margin-right: 0;
      border-right: none;
    }
    
    .tracking-box:last-child {
      width: 120px;
      border-left: 1px solid #000;
    }
    
    .tracking-label {
      font-weight: bold;
      font-size: 10px;
      margin-bottom: 5px;
    }
    
    .tracking-value {
      font-size: 9px;
    }
    
    /* Parties section */
    .parties-section {
      display: flex;
      margin-bottom: 8px;
    }
    
    .parties-column {
      flex: 1;
      border: 1px solid #000;
    }
    
    .party-box {
      padding: 10px;
      border-bottom: 1px solid #000;
    }
    
    .party-box:last-child {
      border-bottom: none;
    }
    
    .party-label {
      font-weight: bold;
      font-size: 11px;
      margin-bottom: 8px;
    }
    
    .party-sublabel {
      font-size: 9px;
      font-style: italic;
      margin-bottom: 8px;
    }
    
    .party-info {
      font-size: 10px;
      line-height: 1.3;
    }
    
    .party-info p {
      margin-bottom: 3px;
    }
    
    /* Transport details section */
    .transport-section {
      display: flex;
      margin-bottom: 8px;
    }
    
    .transport-row {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .transport-box {
      flex: 1;
      border: 1px solid #000;
      padding: 8px;
    }
    
    .transport-box:first-child {
      border-right: none;
    }
    
    .transport-label {
      font-weight: bold;
      font-size: 10px;
      margin-bottom: 5px;
    }
    
    .transport-value {
      font-size: 9px;
      margin-bottom: 10px;
    }
    
    /* Cargo disclaimer */
    .cargo-disclaimer {
      background: #f0f0f0;
      border: 2px solid #000;
      padding: 8px;
      text-align: center;
      margin-bottom: 5px;
    }
    
    .cargo-disclaimer-text {
      font-weight: bold;
      font-size: 10px;
    }
    
    /* Cargo table */
    .cargo-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    
    .cargo-table th {
      background: #f0f0f0;
      border: 1px solid #000;
      padding: 5px 3px;
      text-align: center;
      font-weight: bold;
      font-size: 9px;
    }
    
    .cargo-table td {
      border: 1px solid #000;
      padding: 4px 3px;
      font-size: 8px;
      vertical-align: top;
    }
    
    .cargo-table .continuation-row {
      font-style: italic;
      font-size: 8px;
    }
    
    .cargo-table tr:nth-child(even) .cargo-cell {
      background: #f8f8f8;
    }
    
    .weight-cell, .measurement-cell {
      text-align: center;
      font-size: 9px;
    }
    
    /* Totals section */
    .totals-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 8px;
    }
    
    .totals-table th {
      background: #f0f0f0;
      border: 1px solid #000;
      padding: 5px;
      text-align: center;
      font-weight: bold;
      font-size: 10px;
    }
    
    .totals-table td {
      border: 1px solid #000;
      padding: 5px;
      font-weight: bold;
      font-size: 10px;
    }
    
    .totals-packages {
      text-align: left;
    }
    
    .totals-weight, .totals-measurement {
      text-align: center;
    }
    
    /* Commercial section */
    .commercial-section {
      display: flex;
      margin-bottom: 8px;
    }
    
    .commercial-box {
      flex: 1;
      border: 1px solid #000;
      padding: 8px;
    }
    
    .commercial-box:first-child {
      border-right: none;
    }
    
    .commercial-label {
      font-weight: bold;
      font-size: 10px;
      margin-bottom: 5px;
    }
    
    .commercial-value {
      font-size: 9px;
      margin-bottom: 8px;
    }
    
    .commercial-sublabel {
      font-weight: bold;
      font-size: 10px;
      margin-bottom: 5px;
    }
    
    .commercial-note {
      font-size: 8px;
      margin-bottom: 15px;
    }
    
    .legal-text {
      font-size: 8px;
      margin-bottom: 8px;
    }
    
    .legal-text.bold {
      font-weight: bold;
    }
    
    /* Footer legal text */
    .footer-legal {
      font-size: 8px;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    
    /* Signature section */
    .signature-section {
      display: flex;
      margin-bottom: 8px;
    }
    
    .signature-box {
      flex: 1;
      border: 1px solid #000;
      padding: 8px;
    }
    
    .signature-box:not(:last-child) {
      border-right: none;
    }
    
    .signature-label {
      font-weight: bold;
      font-size: 10px;
      margin-bottom: 5px;
    }
    
    .signature-value {
      font-size: 9px;
    }
    
    /* Date section */
    .date-section {
      display: flex;
      margin-bottom: 8px;
    }
    
    .date-box {
      flex: 1;
      border: 1px solid #000;
      padding: 8px;
    }
    
    .date-box:first-child {
      border-right: none;
    }
    
    .date-label {
      font-weight: bold;
      font-size: 10px;
      margin-bottom: 5px;
    }
    
    .date-value {
      font-size: 9px;
    }
    
    /* Final notice */
    .final-notice {
      background: #f0f0f0;
      border: 2px solid #000;
      padding: 8px;
      text-align: center;
    }
    
    .final-notice-text {
      font-weight: bold;
      font-size: 10px;
    }
    
    /* Print specific styles */
    @media print {
      .bol-container {
        padding: 0;
        margin: 0;
        max-width: none;
      }
      
      .page-break {
        page-break-after: always;
      }
      
      .no-break {
        page-break-inside: avoid;
      }
      
      .cargo-table {
        page-break-inside: auto;
      }
      
      .cargo-table thead {
        display: table-header-group;
      }
      
      .cargo-table tbody {
        display: table-row-group;
      }
      
      /* Ensure table headers repeat on new pages */
      .cargo-table th {
        page-break-after: auto;
        page-break-inside: avoid;
      }
      
      .cargo-table tr {
        page-break-inside: avoid;
        page-break-after: auto;
      }
    }
    
    /* Responsive adjustments */
    @page {
      size: A4;
      margin: 15mm 10mm;
    }
    
    /* Utilities */
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }
    .font-bold { font-weight: bold; }
    .text-italic { font-style: italic; }
    .mb-1 { margin-bottom: 3px; }
    .mb-2 { margin-bottom: 5px; }
    .mb-3 { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="bol-container">
    {{CONTENT}}
  </div>
</body>
</html>
